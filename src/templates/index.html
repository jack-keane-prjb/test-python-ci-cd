<!DOCTYPE html>
<html>
<head>
    <title>My Recipes</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>All Recipes</h1>
    
    <table>
        <thead>
            <tr>
                <th>Recipe Name</th>
                <th class="time-col">Cooking Time</th>
                <th>Views</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td><a href="/recipes/{{ recipe.id }}">{{ recipe.name }}</a></td>
                <td>{{ recipe.cooking_time|format_duration }}</td>
                <td>
                    {{ recipe.views }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
